<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Job Posting Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Topbar -->
    <header class="bg-indigo-600 text-white py-4 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-xl font-bold">Job Posting Portal</h1>
            <nav>
                <a href="/" class="text-white hover:text-gray-200">Home</a>
            </nav>
        </div>
    </header>
    
    <main class="max-w-lg mx-auto p-5 bg-white shadow-md rounded-lg mt-10">
        <h1 class="text-2xl font-semibold text-center text-gray-800">Register</h1>
        <section class="mt-6">
            <form action="/register" method="POST" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" required aria-label="Username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" required aria-label="Email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" required aria-label="Password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <button type="submit" class="w-full py-2 px-4 font-semibold text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg transition duration-200">Register</button>
            </form>
        </section>
    </main>
</body>
</html>
